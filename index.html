<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid screen-background"> <!-- Begin main container -->
    <div class="container bluesquare-background"> <!-- Begin blue tile bg container -->
      <div class="row"> <!-- begin header row -->
        <div class="col-xs-12 header-col"> <!-- Begin header -->
          <p>Word Fight</p>
        </div> <!-- End header  -->
      </div> <!-- end header row -->
      <div class="row"> <!-- Begin puzzle row -->
        <div id="puzzle-box" class="col-sm-8 col-sm-offset-2 puzzle-bg flex-container align-center justify-center"> <!-- Begin puzzle container col -->

        </div> <!-- End puzzle container col -->
      </div> <!-- End puzzle row -->
      <div class="row"> <!-- Begin Tile row -->
        <div class="col-sm-8 col-sm-offset-2 tile-cont" id="tileBox"></div>
      </div> <!-- end tile row -->
      <div class="row player-row"> <!-- Begin player row -->

        <div class="col-xs-6 col-sm-4 col-sm-offset-1 clearfix player-background flex-container align-center"> <!-- Begin Player 1 container -->
          <div class="player-name flex-container justify-center align-center"> <!-- Begin Name container -->
            <p id="player-1-name">Player 1</p>
          </div> <!-- End name container -->
          <div class="player-score flex-container justify-center align-center"> <!-- Begin score container -->
            <p id="playerScoreBox">Score: 0</p>
          </div> <!-- End score container -->
          <div class="letter-box"> <!-- Begin letterbox container -->
            <div class="row">
              <div class="col-xs-6 tilebank-box flex-container justify-center align-center" id="tileBank1"></div>
              <div class="col-xs-6 tilebank-box flex-container justify-center align-center" id="tileBank2"></div>
            </div>
          </div> <!-- End letterbox container -->
        </div> <!-- End Player 1 container -->
        <div class="col-xs-6 col-sm-4 col-sm-push-2 clearfix player-background flex-container align-center"> <!-- Begin Player 2 container -->
          <div class="player-name flex-container justify-center align-center"> <!-- Begin Name container -->
            <p>CPU</p>
          </div> <!-- End name container -->
          <div class="player-score flex-container justify-center align-center"> <!-- Begin score container -->
            <p id=cpuScoreBox>Score: 0</p>
          </div> <!-- End score container -->
          <div class="letter-box"> <!-- Begin letterbox container -->
            <div class="row">
              <div class="col-xs-6 tilebank-box flex-container justify-center align-center" id="tileBank3"></div>
              <div class="col-xs-6 tilebank-box flex-container justify-center align-center" id="tileBank4"></div>
            </div>
          </div> <!-- End letterbox container -->
        </div> <!-- End player 2 container -->

        <div class="col-xs-12 col-sm-2 col-sm-pull-4 clearfix"> <!-- Begin Middle area -->
          <div class="middle-top flex-container justify-center align-center">
            <div class="round text-center">
              <p>Round</p>
              <p id="roundCount">1</p>
            </div>
          </div>
          <div class="middle-bot flex-container justify-center align-center">
            <div class="stoppers text-center">
              <p>Stoppers</p>
              <div class="stopper" id="stopper1"></div>
              <div class="stopper" id="stopper2"></div>
              <div class="stopper" id="stopper3"></div>
            </div>
          </div>
        </div> <!-- End middle area -->
      </div> <!-- End Player Row -->
    </div> <!-- End blue tile bg container -->
  </div> <!-- End main container -->
  <div class="container-fluid">
    <div class="row"> <!-- Begin console row -->
      <div class="col-sm-12 console-background"> <!-- Begin console container -->
        <p id="gameConsole">Console</p>
      </div> <!-- End console container -->
    </div> <!-- End console row -->
  </div>
  <!-- Begin offscreen stuff for animations -->
  <div class="tile-check" id="tileAnimBox"> <!-- begin tilecheck animation box -->
    <div class="front" id="tileAnimFront">F</div>
    <div class="back" id="tileAnimBack">B</div>
  </div> <!-- end tilecheck animation box -->

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
